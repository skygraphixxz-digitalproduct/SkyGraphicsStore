<!DOCTYPE html>
<html>
<head>
<title>Sky Graphics Store</title>
<link rel="icon" type="image/png" href="assets/Logo.png">
</head>
<body>
<iframe src="https://script.google.com/macros/s/AKfycbztubsZl2Loye6YBLwVdgp47qzIwgSVT28Z-lEvgUrp1yV_CGw3B5bTs4Vg3_X6Upox/exec"
width="100%"
height="100%"
allowfullscreen="true"
style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
<script>
window.onload = function() {
  document.querySelector('iframe').requestFullscreen().catch((err) => {
    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
  });
};
</script>
</body>
</html>
